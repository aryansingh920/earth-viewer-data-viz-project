<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Comparison Graphs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .graph {
            margin-bottom: 30px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Country Comparison Graphs</h1>
    <div id="graphs-container"></div>

    <script>
        // Sample response (replace this with actual API response data)
            const apiResponse = {};
        const graphsContainer = document.getElementById('graphs-container');

        for (const [title, base64Data] of Object.entries(apiResponse.graphs)) {
            const graphDiv = document.createElement('div');
            graphDiv.classList.add('graph');

            const graphTitle = document.createElement('h2');
            graphTitle.textContent = title;

            const graphImage = document.createElement('img');
            graphImage.src = `data:image/png;base64, ${base64Data}`;

            graphDiv.appendChild(graphTitle);
            graphDiv.appendChild(graphImage);
            graphsContainer.appendChild(graphDiv);
        }
    </script>
</body>

</html>
